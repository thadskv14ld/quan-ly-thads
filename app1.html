<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần mềm Quản lý Biên lai THADS - v3.6 (Report Fix)</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .input-std { width: 100%; border: 1px solid #cbd5e1; border-radius: 0.375rem; padding: 0.5rem 0.75rem; outline: none; transition: all 0.2s; background: white; }
        .input-std:focus { border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1); }
        .label-std { display: block; font-size: 0.75rem; font-weight: 700; color: #475569; margin-bottom: 0.25rem; text-transform: uppercase; }
        .btn-action { padding: 0.25rem; border-radius: 0.25rem; transition: all 0.2s; }
        .day-group-header { background: #f1f5f9; padding: 0.5rem 1rem; font-weight: 700; color: #334155; border-left: 4px solid #2563eb; border-bottom: 1px solid #e2e8f0; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const LOAI_THU = ["Thu tiền án phí", "Thu phí thi hành án", "Thu tiền phạt", "Thu sung công Nhà nước", "Thu thi hành án theo đơn"];
        const HINH_THUC = ["Tiền mặt", "Kết chuyển"];

        const normalizeDateInput = (str) => {
            if (!str) return "";
            const nums = str.match(/\d+/g);
            if (nums && nums.length >= 3) {
                const d = nums[0].padStart(2, '0');
                const m = nums[1].padStart(2, '0');
                const y = nums[2].length === 2 ? "20" + nums[2] : nums[2];
                return `${d}/${m}/${y}`;
            }
            return str;
        };

        const formatMoney = (val) => {
            if (val === "" || val === null || val === undefined) return ""; 
            return val.toString().replace(/\D/g, "").replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        };

        function App() {
            const [data, setData] = useState([]);
            const [view, setView] = useState('MAIN'); 
            const [editingId, setEditingId] = useState(null);
            const [isCopying, setIsCopying] = useState(false);
            const [searchTerm, setSearchTerm] = useState("");
            
            const [form, setForm] = useState({
                soQuyetDinh: '', ngayQuyetDinh: '', nguoiNop: '',
                noiDung: '', hinhThuc: 'Tiền mặt', loaiThu: LOAI_THU[0],
                soTien: '', ngayThu: new Date().toISOString().slice(0, 10),
                soBienLai: '', daNopNSNN: false
            });

            const [filter, setFilter] = useState({ tuNgay: '', denNgay: '', hinhThuc: '', loaiThu: '', nsnnh: 'all' });

            useEffect(() => {
                const saved = localStorage.getItem('THADS_DATA_V2.6');
                if (saved) setData(JSON.parse(saved));
                setTimeout(() => lucide.createIcons(), 100);
            }, []);

            // --- TỰ ĐỘNG ĐỒNG BỘ ---
            useEffect(() => {
                localStorage.setItem('THADS_DATA_V2.6', JSON.stringify(data));
                
                const exportData = {};
                for(let i=0; i<localStorage.length; i++){
                    let k = localStorage.key(i);
                    exportData[k] = localStorage.getItem(k);
                }
                window.parent.postMessage({type: 'DATA_RETURN', app: 'app1', data: exportData}, '*');

                lucide.createIcons();
            }, [data, view, isCopying]);

            const smartWarning = useMemo(() => {
                const nd = form.noiDung.toLowerCase();
                const lt = form.loaiThu;
                if ((nd.includes("phạt") || nd.includes("sung công")) && lt === "Thu tiền án phí") 
                    return "⚠️ Nội dung nộp phạt/sung công nhưng đang chọn Án phí.";
                if (nd.includes("án phí") && lt === "Thu tiền phạt") 
                    return "⚠️ Nội dung Án phí nhưng đang chọn Tiền phạt.";
                return null;
            }, [form.noiDung, form.loaiThu]);

            const handleSave = (e) => {
                if (e) e.preventDefault();
                const normalizedForm = { ...form, ngayQuyetDinh: normalizeDateInput(form.ngayQuyetDinh) };
                if (editingId) {
                    setData(data.map(item => item.id === editingId ? { ...item, ...normalizedForm } : item));
                    setEditingId(null);
                } else {
                    setData([{ ...normalizedForm, id: Date.now(), ghiChu: '' }, ...data]);
                }
                resetForm();
            };

            const resetForm = () => {
                setForm({ soQuyetDinh: '', ngayQuyetDinh: '', nguoiNop: '', noiDung: '', hinhThuc: 'Tiền mặt', loaiThu: LOAI_THU[0], soTien: '', ngayThu: new Date().toISOString().slice(0, 10), soBienLai: '', daNopNSNN: false });
                setEditingId(null); setIsCopying(false);
            };

            const handleEdit = (item) => { setForm(item); setEditingId(item.id); setIsCopying(false); window.scrollTo({ top: 0, behavior: 'smooth' }); };
            const handleCopyAction = (item) => { setForm({ ...item, soBienLai: '', id: null, daNopNSNN: false }); setEditingId(null); setIsCopying(true); window.scrollTo({ top: 0, behavior: 'smooth' }); };
            const updateNote = (id, val) => { setData(data.map(i => i.id === id ? { ...i, ghiChu: val } : i)); };
            const toggleNSNN = (id) => { setData(data.map(i => i.id === id ? { ...i, daNopNSNN: !i.daNopNSNN } : i)); };

            const groupedData = useMemo(() => {
                const filtered = data.filter(item => Object.values(item).some(v => v?.toString().toLowerCase().includes(searchTerm.toLowerCase())));
                const groups = filtered.reduce((acc, item) => {
                    const date = item.ngayThu;
                    if (!acc[date]) acc[date] = [];
                    acc[date].push(item);
                    return acc;
                }, {});
                return Object.keys(groups).sort((a, b) => b.localeCompare(a)).map(date => ({ date, items: groups[date] }));
            }, [data, searchTerm]);

            const reportData = useMemo(() => {
                return data.filter(item => {
                    const matchTuNgay = filter.tuNgay ? item.ngayThu >= filter.tuNgay : true;
                    const matchDenNgay = filter.denNgay ? item.ngayThu <= filter.denNgay : true;
                    const matchLoai = filter.loaiThu ? item.loaiThu === filter.loaiThu : true;
                    const matchHT = filter.hinhThuc ? item.hinhThuc === filter.hinhThuc : true;
                    let matchNSNN = true;
                    if (filter.nsnnh === 'done') matchNSNN = (item.daNopNSNN === true);
                    else if (filter.nsnnh === 'pending') matchNSNN = (!item.daNopNSNN);
                    return matchTuNgay && matchDenNgay && matchLoai && matchHT && matchNSNN;
                });
            }, [data, filter]);

            return (
                <div className="min-h-screen flex flex-col text-[13px]">
                    <header className="bg-slate-900 text-white p-4 shadow-lg no-print flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <i data-lucide="scale" className="w-8 h-8 text-yellow-500"></i>
                            <h1 className="font-bold text-xl uppercase tracking-tighter">Quản lý Biên lai THADS v3.6</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setView('MAIN')} className={`px-5 py-2 rounded font-bold transition ${view === 'MAIN' ? 'bg-blue-600 text-white shadow' : 'hover:bg-slate-800'}`}>NHẬP LIỆU & TRA CỨU</button>
                            <button onClick={() => setView('REPORT')} className={`px-5 py-2 rounded font-bold transition ${view === 'REPORT' ? 'bg-blue-600 text-white shadow' : 'hover:bg-slate-800'}`}>THỐNG KÊ BÁO CÁO</button>
                        </div>
                    </header>

                    <main className="p-6 max-w-[1600px] mx-auto w-full flex-1">
                        {view === 'MAIN' ? (
                            <div className="space-y-8">
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <h2 className="text-lg font-bold text-blue-900 mb-6 flex items-center gap-2 uppercase border-b pb-4">
                                        <i data-lucide={isCopying ? "copy-plus" : editingId ? "edit" : "plus-circle"}></i> 
                                        {isCopying ? "Sao chép dữ liệu" : editingId ? "Sửa biên lai" : "Thông tin thu tiền mới"}
                                    </h2>

                                    <form onSubmit={handleSave} className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                        <div><label className="label-std">Số Quyết định THA</label><input required className="input-std font-bold" value={form.soQuyetDinh} onChange={e => setForm({...form, soQuyetDinh: e.target.value})} /></div>
                                        <div><label className="label-std">Ngày Quyết định</label><input className="input-std" value={form.ngayQuyetDinh} onChange={e => setForm({...form, ngayQuyetDinh: e.target.value})} onBlur={e => setForm({...form, ngayQuyetDinh: normalizeDateInput(e.target.value)})} placeholder="dd/mm/yyyy" /></div>
                                        <div className="md:col-span-2"><label className="label-std">Họ tên người nộp tiền</label><input required className="input-std font-bold uppercase" value={form.nguoiNop} onChange={e => setForm({...form, nguoiNop: e.target.value})} /></div>
                                        <div className="md:col-span-4">
                                            <label className="label-std flex justify-between">Nội dung nộp tiền {smartWarning && <span className="text-red-500 font-bold animate-pulse uppercase text-[10px]">{smartWarning}</span>}</label>
                                            <textarea rows="1" className="input-std" value={form.noiDung} onChange={e => setForm({...form, noiDung: e.target.value})}></textarea>
                                        </div>
                                        <div><label className="label-std">Loại thu</label><select className="input-std font-bold" value={form.loaiThu} onChange={e => setForm({...form, loaiThu: e.target.value})}>{LOAI_THU.map(l => <option key={l} value={l}>{l}</option>)}</select></div>
                                        <div><label className="label-std">Hình thức trả tiền</label><select className="input-std" value={form.hinhThuc} onChange={e => setForm({...form, hinhThuc: e.target.value})}>{HINH_THUC.map(h => <option key={h} value={h}>{h}</option>)}</select></div>
                                        <div>
                                            <label className="label-std text-red-600">Số tiền thu (VNĐ)</label>
                                            <input required className="input-std font-bold text-red-600 text-lg" 
                                                   value={formatMoney(form.soTien)} 
                                                   onChange={e => setForm({...form, soTien: e.target.value.replace(/\./g, "")})} 
                                                   placeholder="" />
                                        </div>
                                        <div><label className="label-std">Ngày thu tiền</label><input type="date" required className="input-std" value={form.ngayThu} onChange={e => setForm({...form, ngayThu: e.target.value})} /></div>
                                        <div><label className="label-std">Số biên lai</label><input className="input-std font-mono font-bold" value={form.soBienLai} onChange={e => setForm({...form, soBienLai: e.target.value})} /></div>

                                        <div className="md:col-span-4 mt-4">
                                            {isCopying ? (
                                                <div className="flex gap-4">
                                                    <button type="button" onClick={handleSave} className="flex-1 bg-green-600 text-white py-3 rounded font-bold hover:bg-green-700 shadow-md">LƯU BẢN SAO MỚI</button>
                                                    <button type="button" onClick={resetForm} className="flex-1 bg-slate-500 text-white py-3 rounded font-bold">HỦY BỎ THAO TÁC</button>
                                                </div>
                                            ) : (
                                                <button type="submit" className={`w-full py-3 rounded font-bold text-white shadow-md ${editingId ? 'bg-orange-600' : 'bg-blue-700'}`}>{editingId ? "CẬP NHẬT BIÊN LAI" : "LƯU BIÊN LAI"}</button>
                                            )}
                                        </div>
                                    </form>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                    <div className="p-4 bg-slate-50 border-b flex justify-between items-center">
                                        <h2 className="font-bold text-slate-700 uppercase">Danh sách tra cứu biên lai</h2>
                                        <div className="relative w-80"><input className="input-std pl-10" placeholder="Tìm kiếm nhanh..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} /><i data-lucide="search" className="absolute left-3 top-2.5 w-4 h-4 text-slate-400"></i></div>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left text-[11px]">
                                            <thead className="bg-slate-100 text-slate-600 font-bold uppercase border-b">
                                                <tr>
                                                    <th className="p-3 w-20">Số/Ngày QĐ</th>
                                                    <th className="p-3 w-64">Người nộp / Nội dung</th>
                                                    <th className="p-3">Loại thu</th>
                                                    <th className="p-3">Hình thức</th>
                                                    <th className="p-3 text-right">Số tiền</th>
                                                    <th className="p-3">Số BL</th>
                                                    <th className="p-3">Ghi chú nghiệp vụ</th>
                                                    <th className="p-3 text-center">Ngân sách</th>
                                                    <th className="p-3 text-center">Thao tác</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {groupedData.map((group) => (
                                                    <React.Fragment key={group.date}>
                                                        <tr><td colSpan="9" className="day-group-header">Ngày {group.date.split('-').reverse().join('/')}</td></tr>
                                                        {group.items.map((item) => (
                                                            <tr key={item.id} className="hover:bg-blue-50 border-b">
                                                                <td className="p-3">
                                                                    <div className="font-bold text-blue-800">{item.soQuyetDinh}</div>
                                                                    <div className="text-[10px] text-slate-400 font-normal">{item.ngayQuyetDinh}</div>
                                                                </td>
                                                                <td className="p-3"><div className="font-bold uppercase">{item.nguoiNop}</div><div className="text-slate-500 italic">{item.noiDung}</div></td>
                                                                <td className="p-3">{item.loaiThu}</td>
                                                                <td className="p-3 font-medium">{item.hinhThuc}</td>
                                                                <td className="p-3 text-right font-bold text-red-600 text-[13px]">{formatMoney(item.soTien)}</td>
                                                                <td className="p-3 font-mono font-bold">{item.soBienLai || ""}</td>
                                                                <td className="p-3"><input className="bg-transparent border-b border-dotted w-full outline-none italic" value={item.ghiChu || ""} onChange={(e) => updateNote(item.id, e.target.value)} /></td>
                                                                <td className="p-3 text-center">
                                                                    {/* ẨN NÚT NỘP Ở MÀN HÌNH NHẬP LIỆU */}
                                                                    {item.loaiThu !== "Thu thi hành án theo đơn" && (
                                                                        <label className="flex flex-col items-center gap-1 cursor-pointer">
                                                                            <input type="checkbox" checked={!!item.daNopNSNN} onChange={() => toggleNSNN(item.id)} className="w-4 h-4" />
                                                                            <span className={`text-[8px] font-bold ${item.daNopNSNN ? 'text-green-600' : 'text-slate-400'}`}>
                                                                                {item.daNopNSNN ? 'ĐÃ NỘP' : 'CHƯA NỘP'}
                                                                            </span>
                                                                        </label>
                                                                    )}
                                                                </td>
                                                                <td className="p-3 text-center">
                                                                    <div className="flex justify-center gap-1">
                                                                        <button onClick={() => handleEdit(item)} className="btn-action text-blue-600 hover:bg-blue-100"><i data-lucide="edit-3" className="w-4 h-4"></i></button>
                                                                        <button onClick={() => handleCopyAction(item)} className="btn-action text-green-600 hover:bg-green-100"><i data-lucide="copy" className="w-4 h-4"></i></button>
                                                                        <button onClick={() => setData(data.filter(i => i.id !== item.id))} className="btn-action text-red-600 hover:bg-red-100"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </React.Fragment>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <h2 className="text-lg font-bold mb-4 uppercase text-blue-900 flex items-center gap-2"><i data-lucide="filter"></i> Bộ lọc báo cáo nghiệp vụ</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-5 gap-4">
                                        <div><label className="label-std">Từ ngày</label><input type="date" className="input-std" value={filter.tuNgay} onChange={e => setFilter({...filter, tuNgay: e.target.value})} /></div>
                                        <div><label className="label-std">Đến ngày</label><input type="date" className="input-std" value={filter.denNgay} onChange={e => setFilter({...filter, denNgay: e.target.value})} /></div>
                                        <div><label className="label-std">Loại thu</label><select className="input-std" value={filter.loaiThu} onChange={e => setFilter({...filter, loaiThu: e.target.value})}><option value="">-- Tất cả --</option>{LOAI_THU.map(l => <option key={l} value={l}>{l}</option>)}</select></div>
                                        <div><label className="label-std">Hình thức / NSNN</label>
                                            <div className="flex gap-1">
                                                <select className="input-std text-[10px]" value={filter.hinhThuc} onChange={e => setFilter({...filter, hinhThuc: e.target.value})}><option value="">-- Tất cả --</option>{HINH_THUC.map(h => <option key={h} value={h}>{h}</option>)}</select>
                                                <select className="input-std text-[10px]" value={filter.nsnnh} onChange={e => setFilter({...filter, nsnnh: e.target.value})}><option value="all">NSNN</option><option value="done">Đã nộp</option><option value="pending">Chưa nộp</option></select>
                                            </div>
                                        </div>
                                        <div className="flex items-end"><button onClick={() => {const ws=XLSX.utils.json_to_sheet(reportData); const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "BaoCao"); XLSX.writeFile(wb, "THADS_Export.xlsx")}} className="w-full bg-emerald-600 text-white font-bold py-2 rounded hover:bg-emerald-700 uppercase">Xuất Excel</button></div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-slate-900 text-white p-6 rounded-xl shadow-lg border-l-4 border-blue-500">
                                        <p className="text-slate-400 text-xs font-bold uppercase">Tổng thu lọc được</p>
                                        <p className="text-4xl font-bold mt-2 text-blue-400">{formatMoney(reportData.reduce((s,i)=>s+Number(i.soTien||0),0))} <span className="text-lg">đ</span></p>
                                    </div>
                                    <div className="bg-slate-900 text-white p-6 rounded-xl shadow-lg border-l-4 border-emerald-500">
                                        <p className="text-slate-400 text-xs font-bold uppercase">Số lượng biên lai</p>
                                        <p className="text-4xl font-bold mt-2 text-emerald-400">{reportData.length} <span className="text-lg">bản ghi</span></p>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                    <div className="p-4 bg-slate-50 border-b font-bold uppercase text-slate-700">Chi tiết kết quả thống kê</div>
                                    <table className="w-full text-left text-[11px]">
                                        <thead className="bg-slate-100 font-bold uppercase border-b">
                                            <tr>
                                                <th className="p-3">Ngày thu</th>
                                                <th className="p-3">Số/Ngày QĐ</th>
                                                <th className="p-3">Người nộp</th>
                                                <th className="p-3">Loại thu</th>
                                                <th className="p-3">Hình thức</th>
                                                <th className="p-3 text-right">Số tiền</th>
                                                <th className="p-3 text-center">Số BL</th>
                                                <th className="p-3 text-center">NSNN</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {reportData.map(item => (
                                                <tr key={item.id} className="hover:bg-slate-50">
                                                    <td className="p-3 font-medium">{item.ngayThu.split('-').reverse().join('/')}</td>
                                                    <td className="p-3">{item.soQuyetDinh} ({item.ngayQuyetDinh})</td>
                                                    <td className="p-3 font-bold uppercase">{item.nguoiNop}</td>
                                                    <td className="p-3">{item.loaiThu}</td>
                                                    <td className="p-3 italic">{item.hinhThuc}</td>
                                                    <td className="p-3 text-right font-bold text-red-600">{formatMoney(item.soTien)}</td>
                                                    <td className="p-3 text-center font-bold">{item.soBienLai || ""}</td>
                                                    <td className="p-3 text-center">
                                                        {/* ẨN CHỮ ĐÃ NỘP/CHƯA NỘP Ở MÀN HÌNH BÁO CÁO */}
                                                        {item.loaiThu !== "Thu thi hành án theo đơn" && (
                                                            <span className={`px-2 py-0.5 rounded-full text-[9px] font-bold ${item.daNopNSNN ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                                                {item.daNopNSNN ? 'ĐÃ NỘP' : 'CHƯA NỘP'}
                                                            </span>
                                                        )}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>
                    <footer className="bg-white border-t p-4 text-center text-[10px] text-slate-400 no-print font-bold uppercase">
                        Hệ thống Nghiệp vụ THADS v3.6 - Report Fix
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script>
window.addEventListener('message', function(e) {
    if (e.data.type === 'RESTORE_DATA') {
        const d = e.data.payload;
        if(d) { 
            Object.keys(d).forEach(k => localStorage.setItem(k, d[k])); 
            location.reload(); 
        }
    }
});
</script>
</body>
</html>
