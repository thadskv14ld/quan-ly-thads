<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph·∫ßn m·ªÅm Qu·∫£n l√Ω Bi√™n lai THADS - v4.2 (Dropdown MultiSelect)</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .input-std { width: 100%; border: 1px solid #cbd5e1; border-radius: 0.375rem; padding: 0.5rem 0.75rem; outline: none; transition: all 0.2s; background: white; }
        .input-std:focus { border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1); }
        .label-std { display: block; font-size: 0.75rem; font-weight: 700; color: #475569; margin-bottom: 0.25rem; text-transform: uppercase; }
        .btn-action { padding: 0.25rem; border-radius: 0.25rem; transition: all 0.2s; }
        .day-group-header { background: #f1f5f9; padding: 0.5rem 1rem; font-weight: 700; color: #334155; border-left: 4px solid #2563eb; border-bottom: 1px solid #e2e8f0; }
        
        /* Dropdown Style */
        .dropdown-container { position: relative; width: 100%; }
        .dropdown-header { display: flex; justify-content: space-between; align-items: center; border: 1px solid #cbd5e1; border-radius: 0.375rem; padding: 0.5rem 0.75rem; background: white; cursor: pointer; font-size: 13px; }
        .dropdown-header:hover { border-color: #2563eb; }
        .dropdown-list { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #cbd5e1; border-top: none; border-radius: 0 0 0.375rem 0.375rem; z-index: 100; max-height: 200px; overflow-y: auto; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .dropdown-item { display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 0.75rem; cursor: pointer; font-size: 13px; }
        .dropdown-item:hover { background-color: #eff6ff; }
        
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const LOAI_THU = ["Thu ti·ªÅn √°n ph√≠", "Thu ph√≠ thi h√†nh √°n", "Thu ti·ªÅn ph·∫°t", "Thu sung c√¥ng Nh√† n∆∞·ªõc", "Thu thi h√†nh √°n theo ƒë∆°n"];
        const HINH_THUC = ["Ti·ªÅn m·∫∑t", "Chuy·ªÉn kho·∫£n", "K·∫øt chuy·ªÉn"];

        const normalizeDateInput = (str) => {
            if (!str) return "";
            const nums = str.match(/\d+/g);
            if (nums && nums.length >= 3) {
                const d = nums[0].padStart(2, '0');
                const m = nums[1].padStart(2, '0');
                const y = nums[2].length === 2 ? "20" + nums[2] : nums[2];
                return `${d}/${m}/${y}`;
            }
            return str;
        };

        const formatMoney = (val) => {
            if (val === "" || val === null || val === undefined) return ""; 
            return val.toString().replace(/\D/g, "").replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        };

        function App() {
            const [data, setData] = useState([]);
            const [view, setView] = useState('MAIN'); 
            const [editingId, setEditingId] = useState(null);
            const [isCopying, setIsCopying] = useState(false);
            const [searchTerm, setSearchTerm] = useState("");
            const [isOpenDropdown, setIsOpenDropdown] = useState(false);
            const dropdownRef = useRef(null);
            
            const [form, setForm] = useState({
                soQuyetDinh: '', ngayQuyetDinh: '', nguoiNop: '',
                noiDung: '', hinhThuc: 'Ti·ªÅn m·∫∑t', loaiThu: LOAI_THU[0],
                soTien: '', ngayThu: new Date().toISOString().slice(0, 10),
                soBienLai: '', daNopNSNN: false
            });

            const [filter, setFilter] = useState({ tuNgay: '', denNgay: '', hinhThuc: '', loaiThu: [] });
            const [nsnnViewMode, setNsnnViewMode] = useState('pending');

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setIsOpenDropdown(false);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            useEffect(() => {
                const saved = localStorage.getItem('THADS_DATA_V2.6');
                if (saved) setData(JSON.parse(saved));
                setTimeout(() => lucide.createIcons(), 100);
            }, []);

            useEffect(() => {
                if(data.length > 0) {
                    localStorage.setItem('THADS_DATA_V2.6', JSON.stringify(data));
                }
                lucide.createIcons();
            }, [data]);

            const syncToCloud = (newData) => {
                localStorage.setItem('THADS_DATA_V2.6', JSON.stringify(newData));
                const exportData = {};
                for(let i=0; i<localStorage.length; i++){
                    let k = localStorage.key(i);
                    exportData[k] = localStorage.getItem(k);
                }
                window.parent.postMessage({type: 'DATA_RETURN', app: 'app1', data: exportData}, '*');
            };

            const smartWarning = useMemo(() => {
                const nd = form.noiDung.toLowerCase();
                const lt = form.loaiThu;
                if ((nd.includes("ph·∫°t") || nd.includes("sung c√¥ng")) && lt === "Thu ti·ªÅn √°n ph√≠") 
                    return "‚ö†Ô∏è N·ªôi dung n·ªôp ph·∫°t/sung c√¥ng nh∆∞ng ƒëang ch·ªçn √Ån ph√≠.";
                if (nd.includes("√°n ph√≠") && lt === "Thu ti·ªÅn ph·∫°t") 
                    return "‚ö†Ô∏è N·ªôi dung √Ån ph√≠ nh∆∞ng ƒëang ch·ªçn Ti·ªÅn ph·∫°t.";
                return null;
            }, [form.noiDung, form.loaiThu]);

            const handleSave = (e) => {
                if (e) e.preventDefault();
                const normalizedForm = { 
                    ...form, 
                    soBienLai: form.soBienLai || "", 
                    ngayQuyetDinh: normalizeDateInput(form.ngayQuyetDinh) 
                };

                let newData;
                if (editingId) {
                    newData = data.map(item => item.id === editingId ? { ...item, ...normalizedForm } : item);
                    setEditingId(null);
                } else {
                    newData = [{ ...normalizedForm, id: Date.now(), ghiChu: '' }, ...data];
                }
                setData(newData);
                syncToCloud(newData);
                resetForm();
            };

            const handleDelete = (id) => {
                if(confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a bi√™n lai n√†y?")) {
                    const newData = data.filter(i => i.id !== id);
                    setData(newData);
                    syncToCloud(newData);
                }
            };

            const updateNote = (id, val) => { 
                const newData = data.map(i => i.id === id ? { ...i, ghiChu: val } : i);
                setData(newData);
                syncToCloud(newData);
            };

            const toggleNSNN = (id) => { 
                const newData = data.map(i => i.id === id ? { ...i, daNopNSNN: !i.daNopNSNN } : i);
                setData(newData);
                syncToCloud(newData);
            };

            const resetForm = () => {
                setForm({ soQuyetDinh: '', ngayQuyetDinh: '', nguoiNop: '', noiDung: '', hinhThuc: 'Ti·ªÅn m·∫∑t', loaiThu: LOAI_THU[0], soTien: '', ngayThu: new Date().toISOString().slice(0, 10), soBienLai: '', daNopNSNN: false });
                setEditingId(null); setIsCopying(false);
            };

            const handleEdit = (item) => { setForm(item); setEditingId(item.id); setIsCopying(false); window.scrollTo({ top: 0, behavior: 'smooth' }); };
            const handleCopyAction = (item) => { setForm({ ...item, soBienLai: '', id: null, daNopNSNN: false }); setEditingId(null); setIsCopying(true); window.scrollTo({ top: 0, behavior: 'smooth' }); };

            const toggleFilterLoaiThu = (loai) => {
                setFilter(prev => {
                    const current = prev.loaiThu;
                    if (current.includes(loai)) {
                        return { ...prev, loaiThu: current.filter(l => l !== loai) };
                    } else {
                        return { ...prev, loaiThu: [...current, loai] };
                    }
                });
            };

            const groupedData = useMemo(() => {
                const filtered = data.filter(item => Object.values(item).some(v => v?.toString().toLowerCase().includes(searchTerm.toLowerCase())));
                const groups = filtered.reduce((acc, item) => {
                    const date = item.ngayThu;
                    if (!acc[date]) acc[date] = [];
                    acc[date].push(item);
                    return acc;
                }, {});
                return Object.keys(groups).sort((a, b) => b.localeCompare(a)).map(date => ({ date, items: groups[date] }));
            }, [data, searchTerm]);

            const reportData = useMemo(() => {
                return data.filter(item => {
                    const matchTuNgay = filter.tuNgay ? item.ngayThu >= filter.tuNgay : true;
                    const matchDenNgay = filter.denNgay ? item.ngayThu <= filter.denNgay : true;
                    const matchLoai = filter.loaiThu.length === 0 ? true : filter.loaiThu.includes(item.loaiThu);
                    const matchHT = filter.hinhThuc ? item.hinhThuc === filter.hinhThuc : true;
                    return matchTuNgay && matchDenNgay && matchLoai && matchHT;
                });
            }, [data, filter]);

            const reportNSNN = useMemo(() => {
                const nsnnBase = data.filter(item => {
                    const matchTuNgay = filter.tuNgay ? item.ngayThu >= filter.tuNgay : true;
                    const matchDenNgay = filter.denNgay ? item.ngayThu <= filter.denNgay : true;
                    const isNSNN = ["Thu ti·ªÅn √°n ph√≠", "Thu ph√≠ thi h√†nh √°n", "Thu ti·ªÅn ph·∫°t", "Thu sung c√¥ng Nh√† n∆∞·ªõc"].includes(item.loaiThu);
                    return matchTuNgay && matchDenNgay && isNSNN;
                });
                return { pending: nsnnBase.filter(i => !i.daNopNSNN), paid: nsnnBase.filter(i => i.daNopNSNN) };
            }, [data, filter.tuNgay, filter.denNgay]);

            // --- B√ÅO C√ÅO M·ªöI: THU TI·ªÄN √ÅN TR√äN 1 NƒÇM ---
            const reportOverOneYear = useMemo(() => {
                return data.filter(item => {
                    // Ch·ªâ l·ªçc c√°c kho·∫£n li√™n quan ƒë·∫øn "thu ti·ªÅn √°n"
                    const isTienAn = item.loaiThu.toLowerCase().includes("√°n ph√≠") || item.loaiThu.toLowerCase().includes("ti·ªÅn ph·∫°t") || item.loaiThu.toLowerCase().includes("sung c√¥ng");
                    if (!isTienAn) return false;

                    // L·ªçc theo kho·∫£ng ng√†y ng∆∞·ªùi d√πng ch·ªçn tr√™n b·ªô l·ªçc
                    const matchTuNgay = filter.tuNgay ? item.ngayThu >= filter.tuNgay : true;
                    const matchDenNgay = filter.denNgay ? item.ngayThu <= filter.denNgay : true;
                    if (!matchTuNgay || !matchDenNgay) return false;

                    if (!item.ngayQuyetDinh || !item.ngayThu) return false;
                    
                    try {
                        // Parse ng√†y quy·∫øt ƒë·ªãnh (dd/mm/yyyy)
                        const p = item.ngayQuyetDinh.split('/');
                        const qdDate = new Date(p[2], p[1] - 1, p[0]);
                        // Parse ng√†y thu (yyyy-mm-dd)
                        const thuDate = new Date(item.ngayThu);
                        
                        if (isNaN(qdDate) || isNaN(thuDate)) return false;
                        
                        const diffInDays = Math.floor((thuDate - qdDate) / (1000 * 60 * 60 * 24));
                        return diffInDays >= 365;
                    } catch (e) { return false; }
                });
            }, [data, filter.tuNgay, filter.denNgay]);

            const activeNSNNList = nsnnViewMode === 'pending' ? reportNSNN.pending : reportNSNN.paid;
            const nsnnColor = nsnnViewMode === 'pending' ? 'red' : 'green';

            return (
                <div className="min-h-screen flex flex-col text-[13px]">
                    <header className="bg-slate-900 text-white p-4 shadow-lg no-print flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <i data-lucide="scale" className="w-8 h-8 text-yellow-500"></i>
                            <h1 className="font-bold text-xl uppercase tracking-tighter">Qu·∫£n l√Ω Bi√™n lai THADS v4.2</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setView('MAIN')} className={`px-5 py-2 rounded font-bold transition ${view === 'MAIN' ? 'bg-blue-600 text-white shadow' : 'hover:bg-slate-800'}`}>NH·∫¨P LI·ªÜU & TRA C·ª®U</button>
                            <button onClick={() => setView('REPORT')} className={`px-5 py-2 rounded font-bold transition ${view === 'REPORT' ? 'bg-blue-600 text-white shadow' : 'hover:bg-slate-800'}`}>TH·ªêNG K√ä B√ÅO C√ÅO</button>
                        </div>
                    </header>

                    <main className="p-6 max-w-[1600px] mx-auto w-full flex-1">
                        {view === 'MAIN' ? (
                            <div className="space-y-8">
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <h2 className="text-lg font-bold text-blue-900 mb-6 flex items-center gap-2 uppercase border-b pb-4">
                                        <i data-lucide={isCopying ? "copy-plus" : editingId ? "edit" : "plus-circle"}></i> 
                                        {isCopying ? "Sao ch√©p d·ªØ li·ªáu" : editingId ? "S·ª≠a bi√™n lai" : "Th√¥ng tin thu ti·ªÅn m·ªõi"}
                                    </h2>
                                    <form onSubmit={handleSave} className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                        <div><label className="label-std">S·ªë Quy·∫øt ƒë·ªãnh THA</label><input required className="input-std font-bold" value={form.soQuyetDinh} onChange={e => setForm({...form, soQuyetDinh: e.target.value})} /></div>
                                        <div><label className="label-std">Ng√†y Quy·∫øt ƒë·ªãnh</label><input className="input-std" value={form.ngayQuyetDinh} onChange={e => setForm({...form, ngayQuyetDinh: e.target.value})} onBlur={e => setForm({...form, ngayQuyetDinh: normalizeDateInput(e.target.value)})} placeholder="dd/mm/yyyy" /></div>
                                        <div className="md:col-span-2"><label className="label-std">H·ªç t√™n ng∆∞·ªùi n·ªôp ti·ªÅn</label><input required className="input-std font-bold uppercase" value={form.nguoiNop} onChange={e => setForm({...form, nguoiNop: e.target.value})} /></div>
                                        <div className="md:col-span-4">
                                            <label className="label-std flex justify-between">N·ªôi dung n·ªôp ti·ªÅn {smartWarning && <span className="text-red-500 font-bold animate-pulse uppercase text-[10px]">{smartWarning}</span>}</label>
                                            <textarea rows="1" className="input-std" value={form.noiDung} onChange={e => setForm({...form, noiDung: e.target.value})}></textarea>
                                        </div>
                                        <div><label className="label-std">Lo·∫°i thu</label><select className="input-std font-bold" value={form.loaiThu} onChange={e => setForm({...form, loaiThu: e.target.value})}>{LOAI_THU.map(l => <option key={l} value={l}>{l}</option>)}</select></div>
                                        <div><label className="label-std">H√¨nh th·ª©c tr·∫£ ti·ªÅn</label><select className="input-std" value={form.hinhThuc} onChange={e => setForm({...form, hinhThuc: e.target.value})}>{HINH_THUC.map(h => <option key={h} value={h}>{h}</option>)}</select></div>
                                        <div>
                                            <label className="label-std text-red-600">S·ªë ti·ªÅn thu (VNƒê)</label>
                                            <input required className="input-std font-bold text-red-600 text-lg" 
                                                   value={formatMoney(form.soTien)} 
                                                   onChange={e => setForm({...form, soTien: e.target.value.replace(/\./g, "")})} 
                                                   placeholder="" />
                                        </div>
                                        <div><label className="label-std">Ng√†y thu ti·ªÅn</label><input type="date" required className="input-std" value={form.ngayThu} onChange={e => setForm({...form, ngayThu: e.target.value})} /></div>
                                        <div><label className="label-std">S·ªë bi√™n lai</label><input className="input-std font-mono font-bold" value={form.soBienLai} onChange={e => setForm({...form, soBienLai: e.target.value})} /></div>
                                        <div className="md:col-span-4 mt-4">
                                            {isCopying ? (
                                                <div className="flex gap-4">
                                                    <button type="button" onClick={handleSave} className="flex-1 bg-green-600 text-white py-3 rounded font-bold hover:bg-green-700 shadow-md">L∆ØU B·∫¢N SAO M·ªöI</button>
                                                    <button type="button" onClick={resetForm} className="flex-1 bg-slate-500 text-white py-3 rounded font-bold">H·ª¶Y B·ªé THAO T√ÅC</button>
                                                </div>
                                            ) : (
                                                <button type="submit" className={`w-full py-3 rounded font-bold text-white shadow-md ${editingId ? 'bg-orange-600' : 'bg-blue-700'}`}>{editingId ? "C·∫¨P NH·∫¨T BI√äN LAI" : "L∆ØU BI√äN LAI"}</button>
                                            )}
                                        </div>
                                    </form>
                                </div>
                                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                    <div className="p-4 bg-slate-50 border-b flex justify-between items-center">
                                        <h2 className="font-bold text-slate-700 uppercase">Danh s√°ch tra c·ª©u bi√™n lai</h2>
                                        <div className="relative w-80"><input className="input-std pl-10" placeholder="T√¨m ki·∫øm nhanh..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} /><i data-lucide="search" className="absolute left-3 top-2.5 w-4 h-4 text-slate-400"></i></div>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left text-[11px]">
                                            <thead className="bg-slate-100 text-slate-600 font-bold uppercase border-b">
                                                <tr>
                                                    <th className="p-3 w-20">S·ªë/Ng√†y Qƒê</th>
                                                    <th className="p-3 w-64">Ng∆∞·ªùi n·ªôp / N·ªôi dung</th>
                                                    <th className="p-3">Lo·∫°i thu</th>
                                                    <th className="p-3">H√¨nh th·ª©c</th>
                                                    <th className="p-3 text-right">S·ªë ti·ªÅn</th>
                                                    <th className="p-3">S·ªë BL</th>
                                                    <th className="p-3">Ghi ch√∫ nghi·ªáp v·ª•</th>
                                                    <th className="p-3 text-center">Ng√¢n s√°ch</th>
                                                    <th className="p-3 text-center">Thao t√°c</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {groupedData.map((group) => (
                                                    <React.Fragment key={group.date}>
                                                        <tr><td colSpan="9" className="day-group-header">Ng√†y {group.date.split('-').reverse().join('/')}</td></tr>
                                                        {group.items.map((item) => (
                                                            <tr key={item.id} className="hover:bg-blue-50 border-b">
                                                                <td className="p-3">
                                                                    <div className="font-bold text-blue-800">{item.soQuyetDinh}</div>
                                                                    <div className="text-[10px] text-slate-400 font-normal">{item.ngayQuyetDinh}</div>
                                                                </td>
                                                                <td className="p-3"><div className="font-bold uppercase">{item.nguoiNop}</div><div className="text-slate-500 italic">{item.noiDung}</div></td>
                                                                <td className="p-3">{item.loaiThu}</td>
                                                                <td className="p-3 font-medium">{item.hinhThuc}</td>
                                                                <td className="p-3 text-right font-bold text-red-600 text-[13px]">{formatMoney(item.soTien)}</td>
                                                                <td className="p-3 font-mono font-bold">{item.soBienLai || ""}</td>
                                                                <td className="p-3"><input className="bg-transparent border-b border-dotted w-full outline-none italic" value={item.ghiChu || ""} onChange={(e) => updateNote(item.id, e.target.value)} /></td>
                                                                <td className="p-3 text-center">
                                                                    {item.loaiThu !== "Thu thi h√†nh √°n theo ƒë∆°n" && (
                                                                        <label className="flex flex-col items-center gap-1 cursor-pointer">
                                                                            <input type="checkbox" checked={!!item.daNopNSNN} onChange={() => toggleNSNN(item.id)} className="w-4 h-4" />
                                                                            <span className={`text-[8px] font-bold ${item.daNopNSNN ? 'text-green-600' : 'text-slate-400'}`}>
                                                                                {item.daNopNSNN ? 'ƒê√É N·ªòP' : 'CH∆ØA N·ªòP'}
                                                                            </span>
                                                                        </label>
                                                                    )}
                                                                </td>
                                                                <td className="p-3 text-center">
                                                                    <div className="flex justify-center gap-1">
                                                                        <button onClick={() => handleEdit(item)} className="btn-action text-blue-600 hover:bg-blue-100"><i data-lucide="edit-3" className="w-4 h-4"></i></button>
                                                                        <button onClick={() => handleCopyAction(item)} className="btn-action text-green-600 hover:bg-green-100"><i data-lucide="copy" className="w-4 h-4"></i></button>
                                                                        <button onClick={() => handleDelete(item.id)} className="btn-action text-red-600 hover:bg-red-100"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </React.Fragment>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <h2 className="text-lg font-bold mb-4 uppercase text-blue-900 flex items-center gap-2"><i data-lucide="filter"></i> B·ªô l·ªçc b√°o c√°o nghi·ªáp v·ª•</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-5 gap-4">
                                        <div><label className="label-std">T·ª´ ng√†y</label><input type="date" className="input-std" value={filter.tuNgay} onChange={e => setFilter({...filter, tuNgay: e.target.value})} /></div>
